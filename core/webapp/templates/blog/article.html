{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block page_content %}
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <h3>{{ post.title }}</h3>
        {{ post.body|markdown }}
        <hr />
        <div class="text-muted">
            Posted by <a href="#">{{ post.author.fullname }}</a>
            on {{ post.publish_date.strftime('%Y-%m-%d') }}
            in <a href="#">{{ post.category.name }}</a>
        </div>
    </div>
</div>
{% endblock %}
